<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <div>
        <!-- <label for="User"> Username</label> -->
        <input type="text" id="User" placeholder="Username" maxlength="20" minlength="10" required>
        </div>

    <div>
       <label for="pwd">Password</label>
       <input type="password" id="pwd" placeholder="password" required>
    </div>

    <div>
       <label for="num">Phone number</label>
       <input type="number" id="num" placeholder="phone number" max="8" min="2">
    </div>

    <div>
       <label for="Mail">Email</label>
       <input type="email" id="Mail" placeholder="email" disabled>
    </div>

    <div>
       <label for="dob">Date of birth</label>
       <input type="date" id="dob">
    </div>

    <div>
       <label for="lang">Python</label>
       <input type="radio" id="lang">
    </div>

    <div>
       <label for="script">Java</label>
       <input type="radio" id="script">
    </div>

    <div>
       <label for="wish">Morning</label>
       <input type="checkbox" id="wish" placeholder="Am" required>
    </div>

    <div>
       <label for="wish2">Evening</label>
       <input type="checkbox" id="wish2" placeholder="Pm" required>
    </div>

    <div>
       <label for="Fb">Feedback:</label>
       <textarea cols="30" rows="10" id="Fb"></textarea>
    </div>

    <div>
    <select>
        <option>Java</option>
        <option>Phython</option>
        <option>Data science</option>
        <option>Devops</option>
    </select>
    </div>

    <div>
      <input type="text" value="Btech" disabled>
        <button type="submit">submit</button>
        <button type="reset">reset</button>
    </div>
   
    </form>
 </body>
</html>
